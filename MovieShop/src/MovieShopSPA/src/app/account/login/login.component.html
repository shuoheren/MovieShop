<div class="row justify-content-center">
    <div class="col-md-4 shadow ">
        <h4> Login </h4>
        <hr />
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
        <form (ngSubmit)="loginSubmit(loginForm)" #loginForm="ngForm" novalidate>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="userLogin.email" #email="ngModel"
                    [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" required email />

                <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors?.required">Email is required</div>
                    <div *ngIf="email.errors?.email">Email must be a valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label for="Password" class="control-label">Password</label>
                <input class="form-control" name="password" type="password" #password="ngModel"
                    [(ngModel)]="userLogin.password" required minlength="8" maxlength="100"
                    [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" />

                <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors?.required">Password is required</div>
                    <!-- <div *ngIf="password.errors?.pattern">Password Should have minimum 8 with at least one upper, lower,
                        number</div> -->
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </form>
    </div>
</div>
