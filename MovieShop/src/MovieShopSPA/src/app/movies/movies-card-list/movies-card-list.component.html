<div class="rounded">
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movie of movies?.data">
                <app-movie-card [movieCard]="movie"></app-movie-card>
            </div>
        </div>
    </div>
</div>

<ngb-pagination [collectionSize]="movies.count" [pageSize]="movies.pageSize" [(page)]="movies.pageIndex" [maxSize]="5"
    [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)">
</ngb-pagination>
